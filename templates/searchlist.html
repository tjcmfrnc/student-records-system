<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="/static/bootstrap.min.css">
        <link rel="stylesheet" href="/static/tables.css">
        <link rel="shortcut icon" href="{{ url_for('static', filename='buddy.ico') }}" type="image/x-icon">

    </head>
    <title>Search Result</title>
    <a href="/">Go back to home page</a>
    <body>

    <h1>{{ msg }}</h1><br><br>
        <div class="tables">
        <table>
            <thead>
            <tr>
                <td>ID Number</td>
                <td>First Name</td>
                <td>Middle Name</td>
                <td>Last Name</td>
                <td>Sex</td>
                <td>Course ID</td>
                <td>Course Name</td>
                <td>Course Code</td>
            </tr>
            </thead>

        {% for row in rows %}
                <tr>
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
                    <td>{{row[4]}}</td>
                    <td>{{row[5]}}</td>
                    <td>{{row[6]}}</td>
                    <td>{{row[7]}}</td>
                </tr>
        {% endfor %}

        </table>
        </div>
        <h2 align="center"><a href="/"></a></h2>
    </body>
</html>
